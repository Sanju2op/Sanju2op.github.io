<!--Login Form-->
<div ng-controller="loginCtrl" ng-show="isLoggedout">
    <h2>Login</h2>
    <p>
        user name<input type="text" name="email" ng-model="email"/> 
    </p>
    <p>
        Password<input type="text" name="pwd" ng-model="pwd"/>
    </p>
    <p>
        <button ng-click="login()">Login</button>
    </p>
</div>
