<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
  <div class="container container-fluid" ng-controller="loginController">
    <div class="navbar">
        <button class="btn btn-primary">SingUp</button>
    </div>
    <h1>Login Page</h1>
    <form class="form">
      <label class="form-lable" for="username">Username:</label>
      <input class="form-control" type="text" id="username" ng-model="username" required>
      <br>
      <label class="form-lable" for="password">Password:</label>
      <input class="form-control" type="password" id="password" ng-model="password" required>
      <br>
      <button class="btn btn-danger" ng-click="login()">Login</button>
    </form>
  </div>
  <script>
    var app = angular.module('myApp', []);
    app.controller('loginController', function($scope) {
        $scope.users = [
          { "username": "user1", "password": "password1" },
          { "username": "user2", "password": "password2" },
          { "username": "user3", "password": "password3" }
        ];

      $scope.login = function() {
        // Perform login logic here
        var username = $scope.username;
         var password = $scope.password;
         for(i=0; i<$scope.users.length; i++) {
            if($scope.users[i].username === username && $scope.users[i].password === password) {
                console.log("login successfully");
                return;
            }
         }
         console.log("invalid username or password");
      };
    });
  </script>
</body>
</html>
