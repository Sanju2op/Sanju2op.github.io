<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of numeric expression</title>
    <script src="../projFiles/angular.js"></script>
</head>
<body ng-app="">
    <div ng-init="price=10;qty=10;">
        Total = {{price*qty}}
        <br/>
        <p>Total <span ng-bind="price*qty"></span></p>
    </div>
</body>
</html>
