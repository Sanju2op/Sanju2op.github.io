<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-model with object</title>
    <script src="../projFiles/angular.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    fname <input type="text" ng-model="person.fname" /><br /><br />
    lname <input type="text" ng-model="person.lname" /><br /><br />
    full Name : {{fullName()}}
</body>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.person = {
            fname: "ram",
            lname: "shyam"
        };
        $scope.fullName = function () {
            var str = $scope.person.fname + " " + $scope.person.lname;
            return str;
        };
    });
</script>

</html>
