<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expression with array</title>
    <script src="../projFiles/angular.js"></script>
</head>
<body ng-app="">
    <div ng-init="even=[2,4,6,8,10]">
        Second example is {{even[2]}}
        <p> The first Element is <span ng-bind="even[0]"></span></p>
        <div ng-repeat="x in even">
            Even No :{{x}}
        </div>
    </div>
</body>
</html>
