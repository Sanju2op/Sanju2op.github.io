<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat with array of object</title>
    <script src="../projFiles/angular.js"></script>
<style>
        body {
            background-color: black;
            color:white;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <ul>
        <li ng-repeat="x in object">
            {{x.name + " " + x.country}}
        </li>
    </ul>
</body>
<script>
    var app=angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.object = [
            {name:"Jani", country:"Norway"},
            {name:"Henge", country:"Denmark"},
            {name:"Kai", country:"Sweden"}
        ];
    });
</script>
</html>
