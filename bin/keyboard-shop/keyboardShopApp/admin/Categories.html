<style>
    #Form {
        max-width: 700px;
        margin: auto;
        margin-bottom: 2%;
        border: 3px solid black;
        padding: 2%;
        border-radius: 15px;
        border-style: dotted;
    }   
</style>
<div class="container" ng-controller="categoriesCtrl" ng-init="listCategories()">
<div class="container-fluid">

  <!-- Categories Table -->
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Category ID</th>
                <th scope="col">Category Name</th>
                <th scope="col">Category Image</th>
                <th scope="col">Action</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in categories">
                <th scope="row">{{c.cat_id}}</th>
                <td>{{c.cat_name}}</td>
                <td><img ng-src="upload/{{c.cat_img}}" width="50px" height="50px"/></td>
                <td><button type="button" class="btn btn-info" name="Edit" ng-click="editData(c)">Edit</button></td>
                <td><button type="button" class="btn btn-info" name="Delete" ng-click="deleteCat(c.cat_id)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Insert Form + Button -->
    <button type="button" class="btn btn-primary btn-lg" ng-click="showInsert()">Add</button>
    <br/><br/>
    <div id="Form" ng-show="showIns">
      <div class="form-group">
        <label for="catName">Category Name <span style="color:red">*</span></label>
        <input type="text" ng-model="cat_name" name="cat_name" class="form-control" id="catName" placeholder="Enter Category">
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="uploading">Upload Image <span style="color:red">*</span></label>
          <input type="file" name="cat_img" id="cat_img" class="form-control-file" id="uploading" />
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">Check me out</label>
      </div><br/>
      <button type="button" ng-click="uploadFile()" class="btn btn-primary btn-lg">Submit</button> 
    </div>
  </div>
  
  <!-- Edit Function -->
<div id="Form" ng-show="showEdit">
  
  <div class="form-group">
    <label for="cat_id">Category ID :</label>
    <input type="text" name="edt_catId" class="form-control" id="cat_id" ng-model="edt_catId"/>
  </div>
  <div class="form-group">
    <label for="edt_catName">Category Name :</label>
    <input type="text" class="form-control" id="edt_catName"  name="edt_catName" ng-model="edt_catName">
  </div>
  <div class="form-group">
    <label for="uploading">Upload Image :</label>
    <div class="input-group mb-3">
      <div class="custom-file"> 
        <input type="file" class="custom-file-input" id="uploading" name="edt_img" id="edt_file"/>
        <label class="custom-file-label" for="uploading">Choose file</label>
      </div>
    </div>
  </div>
   <label for="image">Image :</label><br/>
   <img ng-src="upload/{{edt_cat_img}}" width="50px" height="50px"/><br/><br/>
  <button type="button" ng-click="saveEdit()" class="btn btn-primary btn-lg">Update</button>
</div>
</div>
