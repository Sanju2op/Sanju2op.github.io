<link rel="stylesheet" href="css/loginStyle.css">
<div id="form1">
  <h1 align="center">LogIn</h1><br />
  <br />
  <form method="post">

    <label for="email">Email <b>*</b></label>
    <input type="text" name="email" id="email" class="form-control" required /><br />

    <label for="password">Password <b>*</b></label>
    <input type="password" name="password" id="password" class="form-control" required /><br />

    <div class="remember-me" align="left">
      <input type="checkbox" name="remember-me" id="remember-me" /> <label for="remember-me" >Remember me? <span class="text-muted">| New here ?</span><a
        href="#!signup"> Sign Up</a></label>
    </div><br />
    <hr>
    <div class="btn-center">
      <button name="btn-submit" class="btn btn-submit btn-dark" type="submit">&nbsp;Sign In&nbsp;</button>
    </div>
  </form>
</div>
