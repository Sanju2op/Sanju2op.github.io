<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 Question 12</title>
    <script src="bootstrap-4.0.0/dist/js/jquery-3.2.1.slim.min.js"></script>
    <style>
        .error {
            border:4px solid red;
            background-color:yellow;
            margin:10px;
            padding:10px;
        }
        .working {
            border:2px solid black;
            background-color:white;  
            margin:10px;
            padding:10px;  
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#t1").focusout(function() {
                $("#t1").removeClass("working");
                $("#t1").addClass("error");
            });
            $("#t1").focusin(function() {
                $("#t1").removeClass("error");
                $("#t1").addClass("working");
            });
            $("#t1").keypress(function() {
                var cnt = 1;
                cnt += ($("#t1").val()).length;
                if(cnt > 10){
                    $("#t1").removeClass("working");
                    $("#t1").addClass("error");
                }
            });
        });
    </script>
</head>
<body>
    <button style="margin:20px 0px 0px 30px" type="button" id="b1">dummy</button>
    <br/><br/>
    <input class = "working" id="t1" type="text" />
</body>
</html>
