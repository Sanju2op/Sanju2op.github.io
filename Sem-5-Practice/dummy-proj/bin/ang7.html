<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of controller</title>
    <script src="../projFiles/angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <!-- {{person.fname + " " + person.lname}}  -->
    <p><span ng-bind="person.fname + ' ' + person.lname"></span></p>
    <script>
        var app=angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.person = {
                fname:"Sanjay",
                lname:"lagariya"
            };
        });
    </script>  
</body>
</html>
