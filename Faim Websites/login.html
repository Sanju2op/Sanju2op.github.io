<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADA FITNESS</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css" type="text/css">
    <script src="bootstrap-4.0.0/dist/js/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/popper.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <nav>
        <a href=""><h1 style="font-weight:bolder;">DADA Fitness</h1></a>
    </nav>
    <div class="container container-fluid">
        <div class="form">
            <form>    
                <h1 class="">Login DADA Fitness</h1>
                <hr>
                <br>
                <label class="label" for="email">Email :</label>
                <input type="text" name="email" class="form-control" placeholder="Enter Your Email"/>
                <br/>
                <label class="label" for="password">Password :</label>
                <input type="password" name="password" class="form-control" placeholder="Password"/>
                <br/>
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Remember me ?</label><a href="index.html">&nbsp;Forgot Password?</a>
                <br/>
                <button class="btn btn-success" type="submit"><a style="text-decoration:none;color:white;" href="index.html">SUBMIT</a></button>
                <button class="btn btn-danger" type="reset">RESET</button>
            </form>
        </div>
    </div>
    
    <footer>
        <center>
            <p class="text-muted">&copy; 2023 DADA Fitness,Inc;</p>
            <p class="text-muted" style="margin-bottom: 0px;">Contributors : @Faim</p>
        </center>
    </footer>
