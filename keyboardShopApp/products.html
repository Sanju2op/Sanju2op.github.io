  <h1 align="center" class="text-title">Products</h1>
  <!-- Category filters -->
  <div style="margin-bottom: 2%;" class="btn-group">
    <button type="button" class="btn btn-secondary" ng-click="filterCategory('')">All Categories</button>
    <button type="button" class="btn btn-dark" ng-repeat="category in categories"
      ng-click="filterCategory(category.cat_name)">{{ category.cat_name }}</button>
  </div>


  <div class="row">
    <div class="col-md-4" ng-repeat="p in filteredProducts">
      <!-- <div class="col-md-4" ng-repeat="p in products"> -->
      <div class="card">
        <img class="card-img-top" src="admin/upload/{{p.prod_img}}" alt="{{p.prod_name}}">
        <div class="card-body">
          <h5 class="card-title">{{p.prod_name}}</h5>
          <p id="desc" class="card-text">{{p.prod_desc}}</p>
          <p class="card-text"><b>Price: <span style="color:red;">{{p.prod_price | currency:"â‚¹" }}/-</span></b></p>
          <p class="card-text small"><span class="text-muted text-md">Categories:</span> <b>{{p.kb_layout}},
              {{p.kb_switch}}, {{p.kb_cat}}</b></p>
          <button id="add" ng-click="addToCart(p)" class="btn btn-dark">Add To Cart</button>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
