<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of student's details in tabular form</title>
     <!-- AngularJS Here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <table border="1">
        <tr>
            <th>First Name</th>
            <td>{{student.fname}}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{student.lname}}</td>
        </tr>
        <tr>
            <th>FullName</th>
            <td>{{fullName()}}</td>
        </tr>
        <tr>
            <th>Subject</th>
            <td>
                <table border="1">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                    <tr ng-repeat="x in student.subjects">
                        <td>{{x.name}}</td>
                        <td>{{x.marks}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>    
</body>
<script>
    var app=angular.module("myApp",[]);
    app.controller('myCtrl', function($scope){
        $scope.student = {
            fname:"Jay",
            lname:"Patel",
            subjects:[ 
                {name:"Physics",marks:70},
                {name:"Science",marks:60},
                {name:"History",marks:78},
                {name:"Maths",marks:56},
                {name:"Biology",marks:86},
                {name:"Commerce",marks:90},
                {name:"Chemistry",marks:45},
                {name:"Agriculture",marks:96},
                {name:"Technology",marks:47},
                {name:"Information",marks:85},
                {name:"Computer",marks:56}
            ]
        };
        $scope.fullName = function() {
            return $scope.student.fname + " " + $scope.student.lname;
        }
    })
</script>
</html>
