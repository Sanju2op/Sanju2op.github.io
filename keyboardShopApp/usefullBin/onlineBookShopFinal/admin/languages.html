<div ng-controller="languagesCtrl" ng-init="listLanguages()">
    <button ng-click="showInsert()">Add</button>
    <div ng-show="showIns">
        <input type="text" name="lang_name" ng-model="lang_name" placeholder="Enter Language" /> <br/>
        <input type="button" ng-click="insertLang()" value="Insert" /><br/>
    </div>
    <table border="1">
        <tr>
            <th>Language Id</th>
            <th>Language name</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="l in languages">
            <td>{{l.lang_id }}</td>
            <td>{{l.lang_name}}</td>
            
            <td><input type="button" name="Edit" value="edit" ng-click="editData(l)"/> </td>
            <td><input type="button" name="Delete" value="delete" ng-click="deleteLang(l.lang_id)"/> </td>
        </tr>
    </table>
    <div ng-show="showEdit">
        <input type="text" name="edt_lang_id" ng-model="edt_lang_id" />
        <input type="text" name="edt_lang_name" ng-model="edt_lang_name" placeholder="Enter Language" /> <br/>
        <input type="button" ng-click="saveEdit()" value="Update" /><br/>
    </div>
</div>
