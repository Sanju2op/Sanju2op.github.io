<link rel="stylesheet" href="css/CRUDform.css">
<div class="container" ng-controller="layoutsCtrl" ng-init="listLayouts()">
  <div class="container-fluid">

    <!-- Layouts Table -->
    <h1 align="center" class="text-info"><span id="bold">Layouts Table</span></h1><br />
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Layout ID</th>
          <th scope="col">Layout Type</th>
          <th scope="col">Action</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="l in layouts">
          <th class="text-center" scope="row">{{l.layout_id}}</th>
          <td>{{l.layout_type}}</td>
          <td><button title="Edit Data" type="button" class="btn btn-info btn-block" name="Edit" ng-click="editData(l)"><i class="bi bi-pencil-fill"></i></button></td>
          <td><button title="Delete Data" type="button" class="btn btn-danger btn-block" name="Delete"
              ng-click="deleteLayouts(l.layout_id)"><i class="bi bi-trash3-fill"></i></button></td>
        </tr>
        <tr>
          <td colspan="5" class="text-center"><button title="Add Record" style="width: 10%; font-size: 125%;" type="button" class="btn btn-primary"
            ng-click="showInsert()"><i class="bi bi-file-earmark-plus-fill"></i></button></td>
        </tr>
      </tbody>
    </table>


    <!-- Insert Form  -->
    <!-- <button type="button" class="btn btn-primary btn-lg " ng-click="showInsert()">Add</button> -->
    <br /><br />
    <div id="Form" ng-show="showIns">
      <div class="form-group">
        <label for="layout_type">Layout Type <span style="color:red">*</span></label>
        <input type="text" ng-model="layout_type" name="layout_type" class="form-control" id="layout_type" placeholder="Enter Layout" required />
      </div>
    <br />
      <button type="button" ng-click="uploadFile()" class="btn btn-success btn-lg btn-block">Submit</button>
    </div>
  </div>

  <!-- Edit Function -->
  <div id="Form" ng-show="showEdit">

    <div class="form-group">
      <label for="edt_layout_id">Layout ID :</label>
      <input type="text" name="edt_layout_id" class="form-control" id="edt_layout_id" ng-model="edt_layout_id" />
    </div>

    <div class="form-group">
      <label for="edt_layout_type">Layout Type :</label>
      <input type="text" class="form-control" id="edt_layout_type" name="edt_layout_type" ng-model="edt_layout_type" />
    </div>

    <button type="button" ng-click="saveEdit()" class="btn btn-success btn-lg btn-block">Update</button>
  </div>
</div>
