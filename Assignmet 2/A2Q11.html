<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 Question 11 </title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css" type="text/css">
    <script src="bootstrap-4.0.0/dist/js/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/popper.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <style>
        #b1:hover {
            background-color:white;
            color:black;
        }
        #b1 {
            background-color:black;
            color:white;
        }
        #t1 {
            margin:30px;
            padding:10px;
            border:2px solid gold;
            border-radius:20px;
            color:white;
            background-color:black;
        }
    </style>
    <script>
         $(document).ready(function() {
            $("#t1").keypress(function() {
                var cnt = 1;
                cnt += ($("#t1").val()).length;
                $("#count").text(" Counter = " + cnt);
            });
        });
    </script>
</head>
<body>
    <br/>
    <textarea id="t1" cols="30" rows="5"></textarea>
    <br/>
    <h3 id="count">Counter = 0</h3>
</div>
</body>
