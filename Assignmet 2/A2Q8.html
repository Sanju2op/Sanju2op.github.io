<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2 Question 8  </title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css" type="text/css">
    <script src="bootstrap-4.0.0/dist/js/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/popper.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <style>
          .div1 {
            width:300px;
            height:200px;
            border:2px solid gold;
            background-color: white;
            color:gold;
            padding:10px;
            margin:100px;
            overflow: auto;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $(".div1").show("div2");
            });
            $("#b2").click(function() {
                $(".div1").hide("div2");
            });
        });
    </script>
    </head>
    <body>
        <button style="margin:20px 0px 0px 30px" type="button" id="b1">Show</button>
    <button type="button" id="b2">Hide</button>
    <div class="div1">
        <p>jQuery is a JavaScript library designed to simplify HTML DOM tree traversal and manipulation, 
            as well as event handling, CSS animation, and Ajax. It is free,

            jQuery is used by 77% of the 10 million most popular websites</p>
    </div>
    </body>
    </html>
