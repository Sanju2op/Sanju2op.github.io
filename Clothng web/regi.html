<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="bootstrap-4.0.0\dist\css\bootstrap.min.css" type="text/css">
    <script src="bootstrap-4.0.0\dist\js\jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap-4.0.0\dist\js\popper.min.js"></script>
    <script src="bootstrap-4.0.0\dist\js\bootstrap.min.js"></script>
    <link rel="stylesheet" href="regi.css" type="text/css">
</head>

<body>
    <div class="container container-fluid">
        <div class="form">
            <form>
                <h1>Register<img title="Our Brand Logo" src="logo.png" /></h1>

                <label for="ftnm">First Name :</label>
                <input type="text" name="ftnm" class="form-control" placeholder="first name" />

                <label for="ltnm">Last Name :</label>
                <input type="text" name="ltnm" class="form-control" placeholder="last name" />

                <label for="email">Email :</label>
                <input type="email" name="email" class="form-control" placeholder="abc@mail.com" />

                <label for="num">Phone No :</label>
                <input type="text" name="num" class="form-control" value="+91 " placeholder="+91" />

                <label for="addr">Address :</label>
                <input type="text" name="addr" class="form-control" placeholder="Enter your address"/>

                <div class="form-check">
                    <label for="gender">Gender :</label><br />
                    <input name="gender" type="radio" value="Male" class="form-check-input" />
                    <p>Male</p>
                    <input name="gender" type="radio" value="Female" class="form-check-input" />
                    <p>Female</p>
                    <input name="gender" type="radio" value="Other" class="form-check-input" />
                    <p>Other</p>
                </div>

                <p class="text-muted">By Submitting, I agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy
                        Policy</a> </p>

                <button type="button"value="submit" class="btn btn-primary"><a href="index.html">SUBMIT</a></button>
                <button type="reset" id="rbmt" class="btn btn-warning em" value="reset">RESET</button>
                <p class="text-muted">Already Have an Account <a href="login.html">Log in</a></p>
                <p class="text-muted">Have trouble registering? <a href="#">Get help</a></p>
            </form>
        </div>
    </div>
    <footer>
        <div class="ft1">
            <p class="text-muted">Socia Media </p>
            <div class="cen">
                <button title="Our facebook page" id="scbt" class="em" type="button"><a herf="#"><img src="facebook.png" /></a></a></button>
                <button title="Our Instagram page" id="scbt" class="em" type="button"><a herf="#"><img src="instagram.png" /></a></button>
                <button title="Our Linkdin page" id="scbt" class="em" type="button"><a herf="#"><img src="linkdin.png" /></a></button>
            </div>
            <div class="foot">
                <p class="text-muted"> Site design / logo <span>&copy;</span> 2022 Shop Me Inc; user contributions licensed to : Sanjay
                    Lagariya </p>
            </div>
        </div>
    </footer>
</body>

</html>
