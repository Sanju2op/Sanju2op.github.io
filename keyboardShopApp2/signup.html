<link rel="stylesheet" href="signupStyle.css">  
<div id="form1">
    <h1 align="center">SignUp</h1><br />
    <br />
    <form method="post">
      <label for="username">Username <b>*</b></label>
      <input type="text" name="username" id="username" class="form-control" required /><br />
      
      
      <label for="email">Email <b>*</b></label>
      <input type="text" name="email" id="email" class="form-control" required /><br />
      
      <label for="password">Password & re-Enter Password <b>*</b></label>
      <!-- <input type="password" name="password" id="password" class="form-control" required /><br /> -->
      <div class="input-group">
        <input type="password" name="password" class="form-control" required/>
        <input type="password" name="re_password" class="form-control" required/>
      </div><br/>

      <label for="mobile_number">Mobile Number <b>*</b></label><br/>
      <input type="text" class="form-control" id="mobile_number" name="mobile_number" required/><br>
      
      <label for="addr">Address <b>*</b></label>
      <textarea class="form-control" name="addr" id="addr" cols="50" rows="2"></textarea>

      <div id="loglink" align="left">
     <p class="text-muted">Already a user ? <a href="#!login">Log In</a></p>
      </div><br />
      <hr>
      <div class="btn-center">
        <button name="btn-submit" class="btn btn-submit btn-dark" type="submit">SUBMIT</button>
        &nbsp;&nbsp;&nbsp;
        <button name="btn-reset" class="btn btn-submit btn-warning" type="reset">&nbsp;RESET&nbsp;</button>
      </div>
      <!-- <div class="btn-center">
        <button name="btn-submit" class="btn btn-submit btn-dark" type="submit">&nbsp;SUBMIT&nbsp;</button>
      </div>  -->
    </form>
  </div>
