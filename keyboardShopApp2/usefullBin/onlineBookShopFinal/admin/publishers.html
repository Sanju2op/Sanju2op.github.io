<div ng-controller="publishersCtrl" ng-init="listPublishers()">
    <button ng-click="showInsert()">Add</button>
    <div ng-show="showIns">
        <input type="text" name="pub_name" ng-model="pub_name" placeholder="Enter Publisher" /> <br/>
        <input type="text" name="pub_email" ng-model="pub_email" placeholder="Enter Email" /> <br/>
        <input type="text" name="pub_mobile" ng-model="pub_mobile" placeholder="Enter Mobile" /> <br/>
        <input type="button" ng-click="insertPub()" value="Insert" /><br/>
    </div>
    <table border="1">
        <tr>
            <th>Publisher Id</th>
            <th>Publisher name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="p in Publishers">
            <td>{{p.pub_id }}</td>
            <td>{{p.pub_name}}</td>
            <td>{{p.pub_email }}</td>
            <td>{{p.pub_mobile}}</td>

            <td><input type="button" name="Edit" value="edit" ng-click="editData(p)"/> </td>
            <td><input type="button" name="Delete" value="delete" ng-click="deletePub(p.pub_id)"/> </td>
        </tr>
    </table>
    <div ng-show="showEdit">
        <input type="text" name="edt_pub_id" ng-model="edt_pub_id" />
        <input type="text" name="edt_pub_name" ng-model="edt_pub_name" placeholder="Enter Publisher" /> <br/>
        <input type="text" name="edt_pub_email" ng-model="edt_pub_email" placeholder="Enter Publisher" /> <br/>
        <input type="text" name="edt_pub_mobile" ng-model="edt_pub_mobile" placeholder="Enter Publisher" /> <br/>
        <input type="button" ng-click="saveEdit()" value="Update" /><br/>
    </div>
</div>
